<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/StyleLogin.css">
    <title>NODA-LOGIN</title>
</head>
<body>
    <div class="Container">
        
        <img src="../img/candado.png" class="candado">
        <img src="../img/usuario.png" class="usuario">
        <div class="DivLogin">
       
            <h1 id="titulo">Login</h1>
            <form action="../php/validarLogin.php" method="POST">
                <input id="usuario" type="text" name="email" placeholder="E-mail" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button id="ingresar">Ingresar</button>
            </form>
        </div>
        <div class="SignUp" id="signup">
            <img src="../img/logo_a_color-removebg-preview.png" class="logo">
            <h1 class="TituloMov" id="h1">Sign Up</h1>
        </div>
        <div class="transparente1" id="transparente1"></div>
        <div class="transparente2" id="transparente2"></div>
    </div>
    <script src="../js/ScriptLogin.js"></script>

</html>
