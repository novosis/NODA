<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/StyleLogin.css">
    <title>NODA-LOGIN</title>
</head>
<body>
    <div class="Container">
        <img src="../img/candado.png" class="candado">
        <img src="../img/usuario.png" class="usuario">
        <div class="DivLogin">
            <h1>Login</h1>
            <form action="../php/validarLogin.php" method="POST">
                <input id="usuario" type="text" name="email" placeholder="E-mail" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button>Ingresar</button>
            </form>
        </div>
        <div class="SignUp" id="signup">
            <img src="../img/logo_a_color-removebg-preview.png" class="logo">
            <h1 class="TituloMov">Sign Up</h1>
        </div>
    </div>
    <script src="../js/ScriptLogin.js"></script>
    <script>
        document.getElementById('signup').addEventListener('click', function() {
            var SignUp = document.getElementById('signup');
            SignUp.style.transition = 'all 0.5s ease';
            SignUp.style.transform = 'translateX(-137.5%)';
            SignUp.setAttribute('id', 'login');
        });

        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'login') {
                var login = document.getElementById('login');
                login.style.transition = 'all 0.5s ease';
                login.style.transform = 'translateX(0%)';
                login.setAttribute('id', 'signup');
            }
        });
    </script>
</body>
</html>
